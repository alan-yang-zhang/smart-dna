<!DOCTYPE html>
<html>
<head>
	<title>Component what's news</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="./main.css" rel="stylesheet">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/lodash.core.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>

	
	<link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen" />	
	<script src="jquery.lightbox.js" type="text/javascript"></script>

	<script>
		$(document).ready(function(){
			$.ajax({
				url: "news.json",
				type: "GET",
				dataType: "json",
				async: false,
				success: function(data) {
					$(".lightbox-json").lightbox({
						fitToScreen: true,
						jsonData: data,
						imageClickClose: false
					});
				}
			});
		});
	</script>
</head>
<body>

<div class="container">
	<div class="container-news">
		<div class="news-text">
			What's
			<div class="text-bold">
				news
			</div>
		</div>

		<div class="news-images">
			<a href="./images/1.jpg" class="lightbox-json" title="Photo by Warren Krewenki">
				<span class="tag-new">New</span>
				<img src="./images/1.jpg" alt="" />
			</a>

			<a href="./images/2.jpg" class="lightbox-json" title="Photo by Warren Krewenki">
				<img src="./images/2.jpg" alt="" />
			</a>

			<a href="./images/3.jpg" class="lightbox-json" title="Photo by Warren Krewenki">
				<img src="./images/3.jpg" alt="" />
			</a>

			<a href="./images/4.jpg" class="lightbox-json" title="Photo by Warren Krewenki">
				<img src="./images/4.jpg" alt="" />
			</a>
		</div>
	</div>
</div>

</body>
</html>
